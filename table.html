<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <table border="1" cellpadding="20" cellspacing="0">
        <tr>
            <th>A</th>
            <th rowspan="2">D</th>
            <th>F</th>
            <th colspan="2">I</th>
        </tr>
        <tr>
            <th>C</th>
            <th colspan="2">G</th>
            <th>J</th>

        </tr>
        <tr>
            <th>B</th>
            <th colspan="2">E</th>
            <th>H</th>
            <th>K</th>
        </tr>

    </table>
    
</body>
</html>
